<div class="product-list--item" (click)="renderMe(relatedItem)">
  <img src="{{ relatedItem.image[0].thumb }}" alt="{{ relatedItem.name }}" />
  <div class="title">{{ relatedItem.name }}</div>
  <div class="price">${{ relatedItem.price }}</div>
  <div class="overlay">
    <button
      class="btn-fluid btn--md btn--primary"
      (click)="addToCart(relatedItem)"
    >
      Buy now
    </button>
  </div>
</div>
